<form #frmval=ngForm name="myform" class="form" (ngSubmit)="changePass(frmval.value)" class="form container">

    <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password"  #password="ngModel" class="form-control"  pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$" ngModel required >
        <div *ngIf="password.touched && password.invalid">
            <div class="alert alert-danger" *ngIf="password.hasError('required')">This field is required</div>
            <div class="alert alert-danger" *ngIf="password.hasError('pattern')">Password should contain minimum 8 characters and atleaset one ,uppercase,lowercase,numbers and special characters</div>
        </div>
    </div>
<br>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="conpas"  #password="ngModel" class="form-control"   ngModel required >
        
    </div>
<br>
<br>
    <table>
        
        <tr><td><button type="submit" class="btn btn-primary" [disabled]="frmval.invalid">change</button></td>
            <td><button type="button" class="btn btn-primary"  routerLink="/employee/profile">Back</button></td>
            <td><button type="reset" class="btn btn-primary" >Reset</button><td>
        
        </td>
    
        </tr>
        </table>
    
    </form>

    <br>
    
<br>
